{% extends 'base.html' %}
{% load static %}

{% block title %}
Контакты
{% endblock title %}

{% block content %}
<div class="stricky-header stricked-menu main-menu">
    <div class="sticky-header__content"></div>
</div>
<section class="page-header">
    <div class="page-header__bg" style="background-image: ({% static 'images/backgrounds/page-header-bg-1-1.jpg' %});"></div>
    <div class="container">
        <ul class="thm-breadcrumb list-unstyled">
            <li><a href="{% url 'home' %}">Главная</a></li>
            <li>/</li>
            <li><span>Контакты</span></li>
        </ul>
        <h2>Контакты</h2>
    </div>
</section>

<section class="contact-one">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4">
                <div class="contact-one__content">
                    <div class="block-title">
                        <div class="block-title__image"></div>

                        <p>Связаться сейчас!</p>
                        <h3>Оставьте свое сообщение</h3>
                    </div>
                    <div class="contact-one__summery">
                        <p>Заполните форму для связи с нами! </p>
                    </div>
                    <div class="contact-one__social">
                        <a href="https://t.me/crot20"><i class="fab fa-telegram"></i></a>
                        <a href="https://vk.com/hellopeople0"><i class="fab fa-vk"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-8">
                <form action="" class="contact-one__form contact-form-validated">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" name="name" placeholder="Имя">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="email" placeholder="Email">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="phone" placeholder="Номер телефона">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="subject" placeholder="Тема письма">
                        </div>
                        <div class="col-lg-12">
                            <textarea name="message" placeholder="Сообщение"></textarea>
                        </div>
                        <div class="col-lg-12">
                            <button type="submit" class="thm-btn">Отправить сообщение</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<br>

{% endblock content %}
